apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hugs.fullname" . }}"
  labels:
    {{- include "hugs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: ['{{ include "hugs.fullname" . }}:{{ $.Values.env.PORT | default 80 | int }}/health']
  restartPolicy: Never
